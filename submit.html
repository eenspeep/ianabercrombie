<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Command — DNGN</title>
  <link rel="icon" type="image/png" href="screamgnome.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }

    body {
      background: linear-gradient(to bottom, #ffffff 0%, #ffffff 95%, #000000 100%);
      font-family: "Courier New", monospace;
      color: #000;
      overflow: hidden;
      position: relative;
    }

    .site-container {
      position: absolute;
      inset: 20px;
      background: #fff;
      height: calc(100svh - 40px);
      height: calc(100dvh - 40px);
      border: 1px solid #000;
      box-shadow: 6px 6px 12px rgba(0,0,0,.2);
      display: grid;
      grid-template-columns: 220px 1fr;
      z-index: 2;
    }

    /* Sidebar */
    .sidebar {
      background: #f3f3f3;
      border-right: 1px solid #000;
      display: grid;
      grid-template-rows: auto auto 1fr;
      padding: 16px;
      gap: 12px;
    }
    .photo-frame {
      width: 100%; aspect-ratio: 1 / 1; background: #fff;
      border: 1px solid #000; box-shadow: inset -2px -2px 0 #000, inset 2px 2px 0 #fff;
      position: relative; display: grid; place-items: center; overflow: hidden;
    }
    #profile-pic { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }
    #explosion { position: absolute; inset: 0; width: 100%; height: 100%; display: none; }
    .mini-caption {
      text-align: center; font-size: .95rem; background: #fff; border: 1px solid #000;
      box-shadow: inset -1px -1px 0 #000, inset 1px 1px 0 #fff; padding: 6px;
    }
    .btn-95 {
      display: block; text-decoration: none; color: #000; background: #e9e9e9;
      border: 1px solid #000; box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #000;
      padding: 10px 12px; margin-bottom: 6px;
    }
    .btn-95:active {
      transform: translate(1px,1px);
      background: #dcdcdc;
      box-shadow: inset -2px -2px 0 #000, inset 2px 2px 0 #fff;
    }

    /* Main window */
    .main { overflow: hidden; padding: 20px; display: grid; place-items: center; }
    .win95-window {
      width: min(720px, 100%); background: #fff; border: 2px solid #000;
      box-shadow: inset -2px -2px 0 #000, inset 2px 2px 0 #fff;
      display: grid; grid-template-rows: auto auto 1fr auto;
      height: 100%; max-height: 100%;
    }
    .titlebar {
      background: #e0e0e0; border-bottom: 1px solid #000;
      padding: 6px 8px; display: flex; justify-content: space-between;
    }
    .titlebar .title { font-weight: bold; }
    .menubar {
      background: #f7f7f7; border-bottom: 1px solid #000;
      padding: 4px 8px; display: flex; gap: 16px;
    }
    .window-body { padding: 20px; overflow-y: auto; }

    /* Submission box */
    .submission-box {
      border: 2px solid black;
      background: #f9f9f9;
      padding: 16px;
      box-shadow: inset -2px -2px 0 #000, inset 2px 2px 0 #fff;
      font-family: "Courier New", monospace;
    }
    .submission-box label {
      font-weight: bold; display: block; margin-bottom: 8px;
    }
    .submission-box input[type="text"] {
      width: 100%; padding: 8px; font-family: inherit;
      border: 1px solid #000; margin-bottom: 12px;
    }
    .submission-box button {
      padding: 8px 14px; font-family: inherit;
      border: 1px solid #000; background: #e9e9e9;
      cursor: pointer;
    }
    .submission-box button:active {
      transform: translate(1px,1px); background: #dcdcdc;
    }

    .statusbar {
      background: #f7f7f7; border-top: 1px solid #000;
      padding: 6px 8px; font-size: .9rem; display: flex;
      justify-content: space-between; gap: 8px;
    }

    /* Mobile: hide sidebar, show topbar */
    .topbar-mobile { display: none; }
    @media (hover: none), (max-width: 640px) {
      .sidebar { display: none !important; }
      .site-container { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
      .topbar-mobile { display: block; background: #e0e0e0; border-bottom: 1px solid #000; }
      .topbar-inner { display: flex; justify-content: space-between; padding: 6px 10px; }
    }
  </style>
</head>
<body>
  <div class="site-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="photo-frame">
        <img src="Icons/icon1.png" id="profile-pic">
        <img src="Animations/explosion.gif" id="explosion">
      </div>
      <div class="mini-caption">Writer, Editor, Reader</div>
      <nav>
        <a class="btn-95" href="index.html">Home</a>
        <a class="btn-95" href="comic.html">DNGN</a>
        <a class="btn-95" href="about.html">About</a>
        <a class="btn-95" href="contact.html">Contact</a>
      </nav>
    </aside>

    <!-- Topbar for mobile -->
    <div class="topbar-mobile">
      <div class="topbar-inner">
        <div class="brand95">SPEEP</div>
        <a href="comic.html" class="btn-95">Back</a>
      </div>
    </div>

    <!-- Main content -->
    <main class="main">
      <section class="win95-window">
        <div class="titlebar">
          <div class="title">SUBMIT.EXE</div>
        </div>
        <div class="menubar"><div>File</div><div>Edit</div><div>Help</div></div>

        <div class="window-body">
          <p>Enter your command below to suggest what happens next in <b>DNGN</b>:</p>
          <div class="submission-box">
            <form action="https://formspree.io/f/xdklokqb" method="POST">
			<label for="command">&gt; ENTER COMMAND</label>
			<input type="text" id="command" name="command" required placeholder="FTR: FLAIL AROUND">

	<!-- hidden field for the comic page -->
			<input type="hidden" id="page" name="page" value="">
			<button type="submit">SUBMIT</button>
			</form>

          </div>
          <br>
          <a href="comic.html" class="btn-95">⬅ BACK TO COMIC</a>
        </div>

        <div class="statusbar">
          <span>Ready</span>
          <span>© 1998 SPEEP</span>
        </div>
      </section>
    </main>
  </div>
  
  <script>
  // Look for ?page= in the URL
  const params = new URLSearchParams(window.location.search);
  const page = params.get("page");
  if (page) {
    document.getElementById("page").value = page;
  }
</script>
  
</body>
</html>
