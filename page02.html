<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Courier Comic</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: linear-gradient(to bottom, #ffffff 0%, #ffffff 95%, #000000 100%);
      font-family: 'Courier New', monospace;
      color: #000;
      overflow: hidden;
      position: relative;
    }

    .topbar {
      background-color: #f5f5f5;
      border-bottom: 1px solid black;
      padding: 10px 20px;
      display: flex;
      gap: 15px;
    }

    .topbar a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .comic-container {
      position: absolute;
      top: 60px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      background: white;
      height: calc(100% - 80px);
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.2);
      border: 1px solid black;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
    }

    .comic-panel {
      width: 80%;
      max-width: 600px;
      aspect-ratio: 4 / 3;
      background-color: #ccc;
      background-size: cover;
      background-position: center;
      border: 1px solid black;
      margin-bottom: 20px;
    }

    .comic-text {
      font-size: 1.1rem;
      line-height: 1.6;
      letter-spacing: 0.5px;
      text-align: center;
      white-space: pre-wrap;
    }

    .nav-buttons {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-buttons a {
      padding: 10px 14px;
      border: 1px solid black;
      text-decoration: none;
      color: black;
      background-color: #fff;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .nav-buttons a:hover {
      background-color: #ddd;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="topbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <a href="comic.html">DNGN</a>
  </div>

  <div class="comic-container">
    <div id="comicPanel" class="comic-panel"></div>
    <div id="comicText" class="comic-text">Your caption or comic text goes here.</div>
    <div class="nav-buttons" id="navButtons"></div>
  </div>

  <script>
    const TOTAL_PAGES = 10; // Update this to reflect your latest comic page number

    function getCurrentPageNumber() {
      const match = window.location.pathname.match(/page(\d+)\.html$/);
      return match ? parseInt(match[1], 10) : 1;
    }

    const currentPage = getCurrentPageNumber();
    const padded = (n) => n.toString().padStart(2, '0');

    // Load the correct comic panel image
    const comicPanel = document.getElementById('comicPanel');
    comicPanel.style.backgroundImage = `url('Comics/page${padded(currentPage)}.png')`;

    // Optional caption dictionary
    const captions = {
      1: "It begins.",
      2: "Mysterious forces awaken...",
      3: "Chaos unfolds.",
      // etc...
    };

    document.getElementById('comicText').textContent = captions[currentPage] || "";

    // Navigation buttons
    const nav = document.getElementById('navButtons');

    function createNavButton(label, page) {
      const a = document.createElement('a');
      a.href = `page${padded(page)}.html`;
      a.textContent = label;
      return a;
    }

    nav.appendChild(createNavButton("First", 1));
    if (currentPage > 1) nav.appendChild(createNavButton("Previous", currentPage - 1));
    if (currentPage < TOTAL_PAGES) nav.appendChild(createNavButton("Next", currentPage + 1));
    nav.appendChild(createNavButton("Latest", TOTAL_PAGES));
	
	// Coming Soon Functionality
	if (currentPage > TOTAL_PAGES) {
  window.location.href = 'coming-soon.html';
}

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowLeft" && currentPage > 1) {
        window.location.href = `page${padded(currentPage - 1)}.html`;
      }
      if (e.key === "ArrowRight" && currentPage < TOTAL_PAGES) {
        window.location.href = `page${padded(currentPage + 1)}.html`;
      }
      if (e.key === "Home") {
        window.location.href = `page01.html`;
      }
      if (e.key === "End") {
        window.location.href = `page${padded(TOTAL_PAGES)}.html`;
      }
    });
  </script>

</body>
</html>
