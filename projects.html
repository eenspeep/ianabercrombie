<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects — speep.me</title>
  <link rel="icon" type="image/png" href="screamgnome.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }

    :root{
      --pad: clamp(10px, 2.2vmin, 16px);
      --gap: clamp(8px, 2vmin, 12px);
      --title-h: clamp(28px, 4.2vmin, 36px);
      --menu-h:  clamp(26px, 3.8vmin, 32px);
      --status-h: clamp(26px, 3.8vmin, 32px);
      --sidebar-w: clamp(160px, 24vw, 220px);
      --tree-w: 300px; /* wider tree for readability */
    }

    body {
      background: linear-gradient(to bottom, #ffffff 0%, #ffffff 95%, #000000 100%);
      font-family: "Courier New", monospace;
      color: #000;
      overflow: hidden;
      position: relative;
      padding-bottom: env(safe-area-inset-bottom, 0);
    }

    .site-container {
      position: absolute;
      inset: 20px;
      background: #fff;
      height: calc(100svh - 40px);
      height: calc(100dvh - 40px);
      border: 1px solid #000;
      box-shadow: 6px 6px 12px rgba(0,0,0,.2);
      display: grid;
      grid-template-columns: var(--sidebar-w) 1fr;
      z-index: 2;
      min-width: 0;
    }

    /* Sidebar */
    .sidebar {
      background: #f3f3f3;
      border-right: 1px solid #000;
      display: grid;
      grid-template-rows: auto auto 1fr;
      padding: var(--pad);
      gap: var(--gap);
      min-width: 0;
      position: relative;
    }

    .photo-frame {
      width: 100%; aspect-ratio: 1/1; background: #fff; border: 1px solid #000;
      box-shadow: inset -2px -2px 0 #000, inset 2px 2px 0 #fff;
      position: relative; overflow: hidden; display: grid; place-items: center;
    }
    #profile-pic { width: 100%; height: 100%; object-fit: cover; cursor: pointer; z-index: 1; display: block; -webkit-user-drag: none; user-select: none; }
    #explosion { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: none; pointer-events: none; z-index: 2; }
    .screen-shake { animation: shake .25s linear 1; }
    @keyframes shake { 0%,100%{transform:translate(0,0)}25%{transform:translate(2px,-2px)}50%{transform:translate(-2px,2px)}75%{transform:translate(2px,2px)} }
    .mini-caption { text-align:center; font-size: clamp(.85rem,1.6vmin,.95rem); background:#fff; border:1px solid #000; box-shadow: inset -1px -1px 0 #000, inset 1px 1px 0 #fff; padding:8px 10px; transition: opacity .15s; }

    .btn-95 {
      display:block; text-decoration:none; color:#000; background:#e9e9e9; border:1px solid #000;
      box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #000;
      padding:10px 12px; text-align:left; transition: transform .05s ease; user-select:none;
      font-size: clamp(.9rem,1.8vmin,1rem);
    }
    .btn-95:active { transform: translate(1px,1px); box-shadow: inset -2px -2px 0 #000, inset 2px 2px 0 #fff; background:#dcdcdc; }
    .nav { display:grid; gap:8px; align-content:start; }

    /* Main window */
    .main {
      overflow: hidden;
      padding: clamp(10px, 2.2vmin, 24px);
      display: grid; place-items: center;
      min-width: 0; min-height: 0;
    }
    .win95-window {
      width: min(920px, 100%);
      background: #fff; border: 2px solid #000;
      box-shadow: inset -2px -2px 0 #000, inset 2px 2px 0 #fff;
      display: grid;
      grid-template-rows: var(--title-h) var(--menu-h) 1fr var(--status-h);
      height: 100%; max-height: 100%; min-width: 0; min-height: 0;
    }
    .titlebar {
      background:#e0e0e0; border-bottom:1px solid #000; padding:0 10px;
      display:flex; justify-content:space-between; align-items:center; gap:8px;
    }
    .titlebar .title { font-weight:bold; }
    .controls { display:flex; gap:6px; }
    .ctl { width:18px; height:18px; border:1px solid #000; background:#fff; display:grid; place-items:center; font-size:12px; line-height:1; }
    .ctl:active { transform: translate(1px,1px); }

    .menubar { background:#f7f7f7; border-bottom:1px solid #000; padding:0 10px; display:flex; gap:16px; align-items:center; font-size: clamp(.9rem,1.8vmin,1rem); }

    .window-body {
      padding: 12px 12px 14px 12px;
      overflow: hidden; min-height: 0;
      display: grid; grid-template-columns: var(--tree-w) 1fr; gap: 12px; align-items: stretch;
    }

    /* Pane shell */
    .pane { border:1px solid #000; background:#fff; box-shadow: inset -1px -1px 0 #000, inset 1px 1px 0 #fff; overflow:auto; min-height:0; }

    /* Folder tree */
    .tree { list-style:none; padding:6px; font-size: clamp(.9rem, 1.8vmin, 1rem); }
    .tree li { user-select:none; }
    .item {
      display:grid;
      grid-template-columns: 22px 22px 1fr; /* twisty, icon, label */
      align-items:center; gap: 8px;
      padding: 6px 6px;
      border-radius: 3px;
      cursor: default;
    }
    .item:hover { background:#eef3ff; }
    .tree li.active > .item { background:#cfe3ff; outline:1px dotted #000; }
    .item:focus { outline:1px dotted #000; }
    .item[tabindex="0"]{ outline:none; }

    .twisty {
      width: 18px; height: 18px; border:1px solid #000; background:#eee;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #000;
      display:grid; place-items:center; font-size:12px; line-height:1;
      cursor: pointer;
    }
    .twisty::before { content: "+"; }
    .open > .item .twisty::before { content: "−"; }

    .icon { width: 22px; height: 18px; display:inline-block; }
    .folder-icon { background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 18"><path d="M3 4h6l2 2h10v10H3z" fill="%23ffd45a" stroke="black"/><path d="M3 4h6l2 2" fill="none" stroke="black"/></svg>') no-repeat center/contain; }
    .file-icon   { background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="18" height="22" viewBox="0 0 18 22"><path d="M3 1h8l4 4v16H3z" fill="white" stroke="black"/><path d="M11 1v5h5" fill="none" stroke="black"/></svg>') no-repeat center/contain; }

    .label {
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      word-break: break-word;
      line-height: 1.25;
    }

    .children { margin-left: 22px; display:none; }
    .open > .children { display:block; }

    /* Files pane */
    .files { padding:10px; display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:10px; align-content:start; }
    .file-card {
      position: relative;
      display:grid; grid-template-columns:28px 1fr; gap:8px; align-items:center;
      padding:8px; border:1px solid #000; background:#fff; text-decoration:none; color:#000;
      transition: background-color .15s, transform .1s, opacity .15s;
    }
    .file-card:hover { background:#efefef; transform: translateY(-1px); }
    .file-name { font-size: .95rem; }

    /* “Coming Soon” marker for missing files */
    .file-card.unavailable { opacity: .6; }
    .file-card.unavailable::after {
      content: "Coming Soon";
      position: absolute; right: 6px; top: 6px;
      font-size: .72rem; padding: 2px 6px;
      border: 1px dashed #000; background: #fff;
    }

    /* Status bar */
    .statusbar {
      background:#f7f7f7; border-top:1px solid #000; padding:0 10px;
      display:flex; align-items:center; justify-content:space-between;
      gap:8px; flex-wrap:wrap; font-size: clamp(.8rem,1.7vmin,.95rem); min-height: var(--status-h);
    }
    .sb-left, .sb-center, .sb-right { white-space: nowrap; }

    /* Phone: only centered counter */
    @media (hover: none), (max-width: 640px) {
      .statusbar { justify-content:center; gap:6px; }
      .sb-left, .sb-right { display:none !important; }
      .sb-center { text-align:center; }
    }

    /* Cursor shadow + mobile disable */
    .cursor-shadow {
      position: fixed; width: 18px; height: 18px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><polygon points="0,0 0,32 8,24 14,30 16,28 10,22 18,22" fill="black"/></svg>') no-repeat center/contain;
      opacity: .25; pointer-events: none; z-index: 10000;
    }
    @media (hover: none), (max-width: 640px) { .cursor-shadow { display:none !important; } }

    /* Stack panes on narrow screens */
    @media (max-width: 820px) {
      .window-body { grid-template-columns: 1fr; grid-auto-rows: auto 1fr; }
      .pane { min-height: 150px; }
    }
